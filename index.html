<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/reset.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>Calculadora de Calorias</title>
</head>
<body>
    <h1>Calculadora de Calorias</h1>
    <p>preencha o formulário abaixo para descobrir sua necessidade energética diária</p>
    <div>
        <label for="gender">Sexo</label>
        <select class="gender" name="gender">
            <option value="selecione">Selecione</option>
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
        </select>
        <label for="weight">Peso(kg)</label>
        <input class="weight" type="number" min="1" max="300" class="form-control" name="weight" required>
        <label for="height">Altura(cm)</label>
        <input class="height" type="number" min="1" max="300" class="form-control" name="height" required>
        <label for="age">Idade</label>
        <input class="age" type="number" min="1" max="300" class="form-control" name="age" required>
        <button class="btn">Calcular</button>
        <p class="text"></p>
    </div>

    <script src="js/javascript.js"></script>    
</body>
</html>
